    <body>
    <div class="container">
        <h1 class="pt-3 pb-2">QRicht Web</h1>

        <section>
            <form id="form" validate="">
                <fieldset>
                    <legend>Dates</legend>
                    <div class="row">
                        <div class="col mt-1">
                            <div class="input-group">
                                <span class="input-group-addon d-none d-md-flex">Start date</span>
                                <input required name="dS" min="1" type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="form-control">
                            </div>
                        </div>
                        <div class="col mt-1">
                            <div class="input-group">
                                <span class="input-group-addon d-none d-md-flex">End date</span>
                                <input required name="dE" type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="form-control" placeholder="End date">
                                <span class="input-group-addon d-none d-md-flex">YYYY-MM-DD</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Aiming point</legend>
                    <div class="row">
                        <div class="col-4">
                            <div class="input-group">
                                <input required name="h" min="1" type="number" class="form-control" placeholder="Height">
                                <span class="input-group-addon d-none d-md-flex">km</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <input required name="aLat" pattern="^\d+ \d+' \d+&quot;$" type="text" class="form-control" placeholder="Latitude">
                                <span class="input-group-addon d-none d-md-flex">dd dd' dd"</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <input required name="aLon" pattern="^\d+ \d+' \d+&quot;$" type="text" class="form-control" placeholder="Longitude">
                                <span class="input-group-addon d-none d-md-flex">dd dd' dd"</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="stationsContainer">
                    <legend>Stations</legend>
                </fieldset>
                <fieldset>
                    <div class="d-flex justify-content-between mt-2">
                        <button type="button" class="btn btn-secondary" id="addStationBtn">Add station</button>
                        <button type="submit" class="btn btn-primary">Compute values</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section id="output" style="font-family: monospace; white-space: pre; overflow: auto"></section>
    </div>

    <script type="x/template" id="stationTemplate">
        <div class="col-4">
            <div class="input-group">
                <input
                    required
                    type="text"
                    name="sName[]"
                    class="form-control"
                    autocomplete="stationName"
                    placeholder="Name">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-danger" title="Delete">x</button>
                </span>
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <input
                    required
                    name="sLat[]"
                    pattern="^\d+ \d+' \d+&quot;$"
                    type="text" 
                    class="form-control" 
                    placeholder="Latitude">
                <span class="input-group-addon d-none d-md-flex">dd dd' dd"</span>
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <input 
                    required
                    name="sLon[]"
                    pattern="^\d+ \d+' \d+&quot;$"
                    type="text" 
                    class="form-control" 
                    placeholder="Longitude">
                <span class="input-group-addon d-none d-md-flex">dd dd' dd"</span>
            </div>
        </div>
    </script>
